<!DOCTYPE html>
<html>
<head> 

  <title>Mañana IDE</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"> 
  <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.1.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="editor.css">

</head>

<body>

<div id="workspace" class="fill"></div>

<!-- * ** *** ** * ** *** ** * ** *** ** * ** *** ** * ** *** ** * -->
<script type="text/x-manana" data-view-name="workspace">
  div (class="navbar navbar-inverse" role="navigation")
    div.container-fluid
      ul #main-nav .nav.navbar-nav
        li.brand.active
          a (href="#editor", class="main-nav-link") Mañana
        li
          a (href="#context", class="main-nav-link") Context
  include __TEMPLATE__
</script>

<!-- * ** *** ** * ** *** ** * ** *** ** * ** *** ** * ** *** ** * -->
<script type="text/x-manana" data-view-name="manana_editor">
  div.container-fluid.fill
    div #editor .row.fill.page
      div.col-xs-6.fill
        pre #manana_editor.fill
      div #html .col-xs-6.fill
        span.alert Hit Enter in the editor, result will render here. 
    div #context .row.fill.page
      h2 Context
      pre #context_editor.fill 
</script>

<script type="text/x-manana" data-view-name="manana_code" id="manana_code">
<!DOCTYPE html>
html
  head
    title Hello, Mañana!
  body
    h1 Hello, Mañana!

    p.lead Holy shitsnacks Mañana, you make life easy..

    <p class="lead">Holy shitsnacks Mañana, you make life easy..</p>

    div#contexts
      h2 Now let's have some fun with contexts..
      blockquote
        :text
          So we have Alice, Bob, Charlie, David, and Edward..
          Let's see some info about them:

      blockquote
        :text
          let's demonstrate the with statement to change context
      code with my.team as contacts 

      with my.team as contacts
        ol#contacts
          code for c in contacts 
          for c in contacts
            li @{c.first_name} @{c.last_name} - @{c.email}
</script>

<script type="text/x-manana-data" data-relation="manana_context" id="manana_context">
{
  "my": {
    "team": [
      {
        "first_name": "Alice",
        "last_name": "A",
        "email": "alice@a.com"
      },
      {
        "first_name": "Bob",
        "last_name": "B",
        "email": "bob@b.com"
      },
      {
        "first_name": "Charlie",
        "last_name": "C",
        "email": "charlie@c.com"
      },
      {
        "first_name": "David",
        "last_name": "D",
        "email": "david@d.com"
      },
      {
        "first_name": "Eddie",
        "last_name": "E",
        "email": "eddie@e.com"
      }
    ]
  },
  "numbers": {
    "a": 1,
    "b": 2,
    "c": 3
  }
}
</script>

<!-- * ** *** ** * ** *** ** * ** *** ** * ** *** ** * ** *** ** * -->
<script type="text/x-manana" data-view-name="context">
  h1 Context
</script>

<!-- * ** *** ** * ** *** ** * ** *** ** * ** *** ** * ** *** ** * -->
<script type="text/x-manana" data-view-name="debug">
  h1 Debug
</script>

<!-- * ** *** ** * ** *** ** * ** *** ** * ** *** ** * ** *** ** * -->
<script type="text/x-manana" data-view-name="help">
  h1 Help
</script>

<!-- * ** *** ** * ** *** ** * ** *** ** * ** *** ** * ** *** ** * -->
<script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="lib/bootstrap-3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/ace/ace.js" charset="utf-8"></script>
<script type="text/javascript" src="lib/ace/theme-chrome.js"></script>
<script type="text/javascript" src="../manana_parser.js"></script>
<script type="text/javascript" src="../manana_interpreter.js"></script>
<script type="text/javascript" src="editor.js"></script>

</body>

</html>
