<!DOCTYPE html>
<html>

<head>
    <title>Mañana IDE</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"> 
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="ide.css"> 
</head>

<body>

<div id="workspace" class="fill"></div>

<!-- * ** *** ** * ** *** ** * ** *** ** * ** *** ** * ** *** ** * -->
<script type="text/x-manana" data-view-name="workspace">
    div (class="navbar navbar-inverse navbar-static-top" role="navigation")
        div.container-fluid
            div.navbar-header
                span.navbar-brand Mañana
            ul #main-nav .nav.navbar-nav
                li
                    a { href: "#edit" } Edit
                li.active
                    a { href: "#docs" } Docs

            div.col-sm-3.pull-right
                form (role="search", id="search-form")
                    div.input-group
                        input (type="text", class="form-control", name="search_term", id="search_term", placeholder="Search Docs..") 
                        div.input-group-btn
                            button (type="submit", class="btn btn-default")
                                span.glyphicon.glyphicon-search

    div #main .container-fluid.fill
        include "docs"
    div #edit .container-fluid.fill
        include "edit"
</script>

<!-- * ** *** ** * ** *** ** * ** *** ** * ** *** ** * ** *** ** * -->
<script type="text/x-manana" data-view-name="error">
    h1 Error! 
    p.alert.alert-danger @{error}
    p.alert.alert-info See console for more details
</script>

<!-- * ** *** ** * ** *** ** * ** *** ** * ** *** ** * ** *** ** * -->
<script type="text/x-manana" data-view-name="edit">
    ul.nav.nav-tabs
        li.active
            a (href="#code", *toggle="tab") code
        li
            a (href="#context", *toggle="tab") context

    div.row.fill
        div.tab-content.fill
            div (class="tab-pane fill active", id="code")
                include "code-editor"
            div (class="tab-pane fill", id="context")
                include "context"
</script>

<!-- * ** *** ** * ** *** ** * ** *** ** * ** *** ** * ** *** ** * -->
<script type="text/x-manana" data-view-name="code-editor">
    div.row.fill
        div.col-xs-6.fill
            span > editing:
            code#current_view @{$manana.view.name} 
            div #code_editor.fill

        div.col-xs-6.fill
            form (action="#" method="post" id="preview_options" class="form-horizontal")
                span format: 
                select #preview_format
                    option (value="rendered") rendered
                    option (value="html") html
            div#preview.fill

</script>

<!-- * ** *** ** * ** *** ** * ** *** ** * ** *** ** * ** *** ** * -->
<script type="text/x-manana" data-view-name="context">
    div.row.fill
        div #context_editor.fill 
</script>

<!-- * ** *** ** * ** *** ** * ** *** ** * ** *** ** * ** *** ** * -->
<script type="text/x-manana" data-view-name="base">
    <!DOCTYPE html>
    html
        head
            title Hello, Mañana!
        body
            h1 Hello, Mañana!
 
            p.lead Holy shitsnacks Mañana, you make life easy!
 
            div#conditions
                if my.team[0].first_name == "Alice"
                    p first team memeber is Alice
 
                if my.team[-1].email != "eddie@fake.com"
                    p false: Eddie's email is @{my.team[-1].email}
 
            div#contexts
                h2 Now let's have some fun with contexts..
 
                with my.team as contacts
                    ol#contacts
                        for c in contacts
                            li @{c.first_name} @{c.last_name} - @{c.email}
</script>

<script type="text/x-manana" data-view-name="docs">
    div.container-fluid.white-bg
        div.row-fluid
            div.col-xs-2
                h2 Core
                with @get_docs('core') as docs
                    if exists docs[0].name
                        ol.doclist
                            for doc in docs
                                li 
                                    a -> i"#@{doc.name}" @{doc.name}
             
                h2 Data
                with @get_docs('data') as docs
                    if exists docs[0].name
                        ol.doclist
                            for doc in docs
                                li 
                                    a -> i"#@{doc.name}" @{doc.name}
             
                h2 Logic
                with @get_docs('logic') as docs
                    if exists docs[0].name
                        ol.doclist
                            for doc in docs
                                li 
                                    a -> i"#@{doc.name}" @{doc.name}
             
                h2 Advanced 
                with @get_docs('advanced') as docs
                    if exists docs[0].name
                        ol.doclist
                            for doc in docs
                                li 
                                    a -> i"#@{doc.name}" @{doc.name}
            div.col-xs-2
</script>
